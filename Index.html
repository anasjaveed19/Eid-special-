<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anas Javeed Eid Mubarak</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: yellow;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      z-index: 1;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline>
    <source src="eid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">Anas Javeed Eid Mubarak</div>
</body>
</html>
